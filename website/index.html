<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Document</title>
</head>
<body>
  <div class="content-wraper">
    <section class="form-container">
      <form onsubmit="submitInfo()" id="submit-info" class="form">
        <h2 class="form-header">Weather App</h2>
        <label for="zip-code" class="label">Zip Code</label>
        <input type="number" id="zip-code" placeholder="Enter zip code here" required>
        <label for="feelings" class="label">How are you feeling today?</label>
        <textarea id="feelings" placeholder="Enter your feelings here" rows="7" maxlength="150" required></textarea>
        <input type="submit" value="Check Temperature" id="btn-submit">
      </form>
    </section>

    <section class="temp-info-container">
      <div class="temp-info-box">
        <p class="date"></p>
        <p class="temp"><img src=""></p>
        <p class="temp-description"></p>
        <p class="content-info"></p>
      </div>
    </section>
</div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
